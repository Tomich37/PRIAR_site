<!DOCTYPE html>
<html lang="ru">
<head>
    {% extends "base.html" %}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title> 
</head>
{% block login %}
<body>
    <div class="registration-cssave">
        <form method="post" action="{% url 'login_view' %}">
            {% csrf_token %}
            <h3 class="text-center">Авторизация</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="login" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" id="login" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="password" minlength="5" id="password" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" type="submit">Вход в аккаунт</button>
            </div>
        </form>
    </div>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">   
</body>
{% endblock login %}
</html>
